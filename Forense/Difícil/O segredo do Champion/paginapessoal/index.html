<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login do Champion Hélder</title>
    <style>
        body {
            background-color: #e0e7ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.4em;
            color: #4f46e5;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Página pessoal do champion Hélder</h1>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Nome de Utilizador">
    <input type="password" id="password" placeholder="Palavra-passe">
    <button onclick="login()">Entrar</button>
    <p class="error" id="errorMsg">Credenciais inválidas! Tenta novamente.</p>
</div>

<script>
    function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        const encodedUser = btoa(user);
        const encodedPass = btoa(pass);

        const validUser = encodedUser === "aGVsZGVyZzA0"; 

        const validPasses = [
            "bW9jaG9yb3hv",   
            "TW9jaG9Sb3hv",   
            "TW9jaG9yb3hv"    
        ];

        const passValid = validPasses.includes(encodedPass);

        if (validUser && passValid) {
            window.location.href = "heldersite.html";
        } else {
            document.getElementById("errorMsg").style.display = 'block';
        }
    }
</script>
</body>
</html>
